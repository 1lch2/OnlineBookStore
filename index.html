<!DOCTYPE html>

<html>

<head>
    <title>Xinhua Online Book Store</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="shortcut icon" href="./images/favicon.png" />
    <script src="./main.js"></script>
</head>

<body>
    <div id="headline">
        <h1>Welcome to Xinhua Online Book Store</h1>
    </div>

    <div id="container">
        <div class="row">
            <form method="GET" action="">
                <input type="search" placeholder="Type a book title to search." id="searchbox">
                <select>
                    <option value="all" selected="selected">All</option>
                    <option value="art">Art</option>
                    <option value="science">Science</option>
                    <option value="history">History</option>
                    <option value="fiction">Fiction</option>
                    <option value="health">Health</option>
                    <option value="action">Action&Adventure</option>
                </select>
                <input type="submit" value="Search" id="searchbtn">
            </form>
        </div>
        <hr/>
        <div class="row">
            <!-- TODO: 改用 table 显示图片 -->
            <figure class="item">
                <!-- Book shelf -->
                <img src="./images/01.jpg" class="book">
                <figcaption>test image 1</figcaption>
            </figure>
            <div class="item">
                <!-- Book shelf -->


            </div>

        </div>

        <div class="column" id="result">
            <!-- Search result -->

            <div class="item">
                <!-- Single item. -->
                <p>TEST column</p>
            </div>
        </div>


    </div>
</body>

</html>
