<!DOCTYPE html>

<html>

<head>
    <title>A2Z Online Book Store</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script src="./js/main.js"></script>
</head>

<body>
    <div id="headline">
        <h1>Welcome to A2Z Online Book Store</h1>
    </div>

    <div id="container">
        <form method="GET" action="/js/main.js">
            <input type="search" placeholder="Type a book title to search." id="searchbox">
            <input type="submit" value="Search" id="searchbtn">
            <select id="select">
                <option value="all" selected="selected">All</option>
                <option value="art">Art</option>
                <option value="science">Science</option>
                <option value="history">History</option>
                <option value="fiction">Fiction</option>
                <option value="health">Health</option>
                <option value="action">Action&Adventure</option>
                <option value="engineer">Engineering</option>
            </select>
            <a id="filter" onclick="filterItem()">Filter</a>
            <label>Dark Mode<input type="checkbox" id="dark" onclick="darkMode()"></label>
            <a id="cartnum">0</a>
            <img id="cart" src="./images/shopping_cart.png">
            <a id="resetcart" onclick="resetCart()">Reset cart</a>
            <a id="addcart" onclick="addCart()">Add to cart</a>
        </form>
        <hr />
        <section id="shelf">
            <table rules="rows" id="table">
                <tr id="head">
                    <th colspan="4">Title</th>
                    <th>Author</th>
                    <th>Year</th>
                    <th>Price</th>
                    <th>Publisher</th>
                    <th>Category</th>
                </tr>
                <tr class="shelf">
                    <td class="checkbox"><label><input type="checkbox"></label></td>
                    <td class="pic"><img src="./images/01.jpg" class="book"></td>
                    <td class="title">Book title</td>
                    <td class="star">
                        <img src="./images/star-16.ico">
                        <img src="./images/star-16.ico">
                    </td>
                    <td class="author">Author</td>
                    <td class="year">2020</td>
                    <td class="price">59$</td>
                    <td class="publisher">Press</td>
                    <td class="category">Art</td>
                </tr>
                <tr class="shelf">
                    <td class="checkbox"><label><input type="checkbox"></label></td>
                    <td class="pic"><img src="./images/02.jpg" class="book"></td>
                    <td class="title">Book title</td>
                    <td class="star"><img src="./images/outline-star-16.ico"></td>
                    <td class="author">Author</td>
                    <td class="year">1999</td>
                    <td class="price">29$</td>
                    <td class="publisher">Press</td>
                    <td class="category">Art</td>
                </tr>

            </table>
        </section>
    </div>

</body>

</html>
